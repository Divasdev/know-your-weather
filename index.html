<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Know your weather</title>
</head>
<link rel="stylesheet" href="styles.css">

<body>
   <div id="container">
      <div class="search-box">
         <input type="text" placeholder="Search Location">
         <button>

      <div id="weather-info">
         <!--Left side details-->
         <h1 class="temp">25Â°C</h1>
         <!--right side details-->
         <div class="weather-text">
            <img id="weather-icon" src="cloudy.png" alt=" weather icon" width="150px">

      <div class="details">

         <div class="col">
            <img src="wind-icon.png" width="50px" class="imgs">
            <div>
               <p class="wind">50km/hr</p>
               <p>Wind</p>
            </div>
         </div>


         <div class="col">
            <img src="atmospheric.png" width="50px" class="imgs">
            <div class="pressure">
               <p class="press">50%</p>
               <p>Pressure</p>
            </div>
         </div>
      </div>
   </div>
